{% extends "base.html" %}

{% block header %}
    <!-- Page Header -->
    {% if page.header_cover %}
        <header class="intro-header" style="background-image: url('{{ page.header_cover }}')">
    {% else %}
        <header class="intro-header" style="background-image: url('{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home-bg.jpg')">
    {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
                    <div class="page-heading">
                        <h1>{{ page.title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ page.summary }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article>
        {{ page.content }}
    </article>
{% endblock content %}
